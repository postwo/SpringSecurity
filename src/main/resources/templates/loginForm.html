<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인 페이지</h1>
<hr/>
<!-- 시큐리티는 x-www-form-url-encoded 타입만 인식 -->
<form action="/login" method="post">
    <input type="text" name="username" placeholder="username" /><br/>
    <input type="password" name="password" placeholder="password" /><br/>
    <button>로그인</button>
</form>
<a href="/oauth2/authorization/google">구글 로그인</a> <!-- /oauth2/authorization/ 여기까지는 oauth에서 쓰는 기본경로이다-->
<a href="/oauth2/authorization/naver">네이버 로그인</a> <!-- /oauth2/authorization/naver" 이주소로 호출을 하게 되면  authorization-uri: https://nid.naver.com/oauth2.0/authorize  이게 실행이 된다-->
<a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>
</body>
</html>
